<svg width="1920" height="480" xmlns="http://www.w3.org/2000/svg" style="background-color:#0a0a1a;">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- This group contains all visual elements that will have the glow effect -->
  <g id="visualizer" filter="url(#glow)">
    
    <!-- Spectrum Bars representing different sound frequencies -->
    <g id="spectrum-bars">
      <!-- Bars are generated symmetrically from the center to represent a typical audio spectrum -->
      <!-- A snapshot of what the visualizer might look like at a specific moment in a song -->

      <!-- Left Side -->
      <rect x="930" y="380" width="20" height="100" fill="url(#barGradient)"/>
      <rect x="900" y="360" width="20" height="120" fill="url(#barGradient)"/>
      <rect x="870" y="320" width="20" height="160" fill="url(#barGradient)"/>
      <rect x="840" y="280" width="20" height="200" fill="url(#barGradient)"/>
      <rect x="810" y="300" width="20" height="180" fill="url(#barGradient)"/>
      <rect x="780" y="350" width="20" height="130" fill="url(#barGradient)"/>
      <rect x="750" y="390" width="20" height="90" fill="url(#barGradient)"/>
      <rect x="720" y="410" width="20" height="70" fill="url(#barGradient)"/>
      <rect x="690" y="420" width="20" height="60" fill="url(#barGradient)"/>
      <rect x="660" y="430" width="20" height="50" fill="url(#barGradient)"/>
      <rect x="630" y="440" width="20" height="40" fill="url(#barGradient)"/>
      <rect x="600" y="450" width="20" height="30" fill="url(#barGradient)"/>
      <rect x="570" y="460" width="20" height="20" fill="url(#barGradient)"/>
      <rect x="540" y="465" width="20" height="15" fill="url(#barGradient)"/>
      <rect x="510" y="468" width="20" height="12" fill="url(#barGradient)"/>
      <rect x="480" y="470" width="20" height="10" fill="url(#barGradient)"/>

      <!-- Right Side (mirror image) -->
      <rect x="970" y="380" width="20" height="100" fill="url(#barGradient)"/>
      <rect x="1000" y="360" width="20" height="120" fill="url(#barGradient)"/>
      <rect x="1030" y="320" width="20" height="160" fill="url(#barGradient)"/>
      <rect x="1060" y="280" width="20" height="200" fill="url(#barGradient)"/>
      <rect x="1090" y="300" width="20" height="180" fill="url(#barGradient)"/>
      <rect x="1120" y="350" width="20" height="130" fill="url(#barGradient)"/>
      <rect x="1150" y="390" width="20" height="90" fill="url(#barGradient)"/>
      <rect x="1180" y="410" width="20" height="70" fill="url(#barGradient)"/>
      <rect x="1210" y="420" width="20" height="60" fill="url(#barGradient)"/>
      <rect x="1240" y="430" width="20" height="50" fill="url(#barGradient)"/>
      <rect x="1270" y="440" width="20" height="40" fill="url(#barGradient)"/>
      <rect x="1300" y="450" width="20" height="30" fill="url(#barGradient)"/>
      <rect x="1330" y="460" width="20" height="20" fill="url(#barGradient)"/>
      <rect x="1360" y="465" width="20" height="15" fill="url(#barGradient)"/>
      <rect x="1390" y="468" width="20" height="12" fill="url(#barGradient)"/>
      <rect x="1420" y="470" width="20" height="10" fill="url(#barGradient)"/>
    </g>

    <!-- Floating particles that could react to sound beats -->
    <g id="particles">
        <circle cx="200" cy="250" r="8" fill="#ff00ff" opacity="0.8"/>
        <circle cx="450" cy="150" r="5" fill="#00ffff" opacity="0.7"/>
        <circle cx="600" cy="350" r="12" fill="#ff00ff" opacity="0.5"/>
        <circle cx="960" cy="100" r="6" fill="#00ffff" opacity="0.9"/>
        <circle cx="1300" cy="180" r="10" fill="#00ffff" opacity="0.6"/>
        <circle cx="1550" cy="320" r="7" fill="#ff00ff" opacity="0.75"/>
        <circle cx="1750" cy="220" r="9" fill="#00ffff" opacity="0.8"/>
    </g>
  </g>

  <!-- Informational Text (optional, for context) -->
  <g id="info-text">
      <text x="40" y="50" font-family="Segoe UI, sans-serif" font-size="20" fill="white" fill-opacity="0.8">
        Pitch: C#5
      </text>
      <text x="40" y="80" font-family="Segoe UI, sans-serif" font-size="20" fill="white" fill-opacity="0.8">
        Loudness: -7.2 dB
      </text>
  </g>
  
</svg> 